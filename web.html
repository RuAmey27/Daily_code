<!DOCTYPE html>
<html lang="">
<head>
  <title>index-mapple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mapmyindia Search Plugin">
  <script src="https://apis.mapmyindia.com/advancedmaps/v1/8a625c23670299e8361aaa0da1f8b7fc/map_load?v=1.5"></script>
  <script src="https://apis.mapmyindia.com/advancedmaps/api/8a625c23670299e8361aaa0da1f8b7fc/map_sdk_plugins"></script>
  <style>
    

    #map {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .infoCls_map {
      margin-top: 60px !important;
      min-width: 300px
    }

    #auto {
      color: #000;
      max-width: 99%;
      width: 300px;
      position: absolute;
      z-index: 999;
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      outline: none !important;
      top: 5px;
      border-radius: 10px;
      margin: 4px;
    }
    
  </style>
</head>

<body>
  
  <div id="map"></div>
  <input type="text" id="auto" name="auto" class="search-outer form-control as-input"
    placeholder="Search places or any locations (eLoc...)" required="" spellcheck="false">
    <div id="nearby_search" style=" margin: 5px;width:99%;height:250px;overflow-y: auto;border-radius: 10px;"></div>
  <script>
    var map = new MapmyIndia.Map('map', { center: [28.09, 78.3], zoom: 5, search: false });//Map Initialization
    var optional_config = {
      location: [28.61, 77.23],
    };//Search plugin initialization
    new MapmyIndia.search(document.getElementById("auto"), optional_config, callback);
    var marker;
    function callback(data) {
      if (data) {
        var dt = data[0];
        if (!dt) return false;
        var eloc = dt.eLoc;
        var place = dt.placeName + ", " + dt.placeAddress;
        /*Use elocMarker Plugin to add marker*/
        if (marker) marker.remove();
        marker = new MapmyIndia.elocMarker({ map: map, eloc: eloc, popupHtml: place, popupOptions: { openPopup: true } }).fitbounds();
      }
    }    
    
  </script>
</body>

</html>
