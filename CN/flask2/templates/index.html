<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Calculator</title>
</head>
<body>
    <h1>IP Calculator</h1>
    <form method="POST" action="/">
        <label for="ip_with_mask">Enter IP Address with Subnet Mask (e.g., 192.168.1.1/24):</label><br>
        <input type="text" id="ip_with_mask" name="ip_with_mask" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
