<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Calculator</title>
</head>
<body>
    <h1>IP Calculator</h1>
    <form method="POST" action="/">
        <label for="ip_address">Enter IP Address:</label><br>
        <input type="text" id="ip_address" name="ip_address" required><br><br>
        <label for="subnet_bits">Enter Number of 1s in Subnet Mask:</label><br>
        <input type="number" id="subnet_bits" name="subnet_bits" min="0" max="32" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
